<!DOCTYPE html>
<html>
  <head>
    <title>Google Homepage</title>
    <link href="../src/index.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li id="gmail" class="nav-links">Gmail</li>
          <li id="images" class="nav-links">Images</li>
          <li id="sign_in" class="nav-links">Sign in</li>
        </ul>
      </nav>
    </header>

    <div class="google-image">
      <a href="#" id="google_logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="photo google-logo.png"
        />
      </a>
    </div>
    <div class="form-search">
      <form id="form">
        <label for="form-search"></label>
        <input
          type="=text"
          id="form-search"
          placeholder="Search Google or type URL"
        />
      </form>
    </div>
    <div>
      <button type="submit" id="google_search">Google Search</button>
      <button type="submit" id="im_feeling_lucky">I'm Feeling Lucky</button>
    </div>

    <footer>
      <ul id="footer-left" class="footer-left">
        <li id="Advertising"><a href="#">Advertising</a></li>
        <li id="Business"><a href="#">Business</a></li>
        <li id="About"><a href="#">About</a></li>
      </ul>

      <ul id="footer-right" class="footer-right">
        <li id="Privacy"><a href="#">Privacy</a></li>
        <li id="Terms"><a href="#">Terms</a></li>
        <li id="Settings"><a href="#">Settings</a></li>
      </ul>
    </footer>
  </body>
</html>
